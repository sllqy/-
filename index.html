<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间复利计时器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h1 id="page-title">时间复利计时器</h1>
    <button id="add-project">+</button>
    <hr class="header-divider">
    <div class="quote-container">
        <p class="quote">你最好的投資就是自己</p>
    </div>
    <div class="container">
        <div id="project-list"></div>
    </div>
    
    <!-- 添加项目模态框 -->
    <div id="add-project-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>添加新项目</h2>
            <form id="add-project-form">
                <label for="project-name">项目名称:</label>
                <input type="text" id="project-name" required>
                
                <label for="project-notes">备注:</label>
                <textarea id="project-notes" rows="3"></textarea>
                
                <label for="project-goal">目标时间 (小时):</label>
                <input type="number" id="project-goal" min="0" step="0.5" placeholder="可选">
                
                <button type="submit">添加项目</button>
            </form>
        </div>
    </div>
    
    <!-- 编辑项目模态框 -->
    <div id="edit-project-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>编辑项目</h2>
            <form id="edit-project-form">
                <input type="hidden" id="edit-project-id">
                <label for="edit-project-name">项目名称:</label>
                <input type="text" id="edit-project-name" required>
                
                <label for="edit-project-notes">备注:</label>
                <textarea id="edit-project-notes" rows="3"></textarea>
                
                <label for="edit-project-goal">目标时间 (小时):</label>
                <input type="number" id="edit-project-goal" min="0" step="0.5" placeholder="可选">
                
                <button type="submit">保存</button>
                <button type="button" id="cancel-edit">取消</button>
            </form>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
